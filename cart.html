<!-- This is an HTML document structure for a cart page. It includes the necessary HTML elements to
create a layout for displaying items in a cart. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-11 mx-auto">
          <div class="row mt-5 gx-3">
            <!-- left side -->
            <div class="col-md-12 col-lg-8 col-11 mx-auto main-cart mb-lg-0 mb-5 shadow">
              <div class="card p-4">
                <h2 class="py-4 font-weight-bold">Item in cart</h2>
                <div class="row">
                <!-- cart images -->
                <div class="col-md-5 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product-img">
                  <img src="images/product2-1.jpg" alt="Something is wrong" class="img-fluid">
                </div>
                <!-- cart product details -->
                <div class="col-md-7 col-11 mx-auto px-4 mt-2">
                  <div class="row">
                  <!-- product name -->
                  <div class="col-6 card-title">
                    <h1 class="mb-4 product-name">Brand</h1>
                    <p class="mb-3">Size: lg</p>
                  </div>
                  <!-- quantity increment decrement -->
                  <div class="col-6">
                    <ul class="pagination justify-content-end set-quantity">
                      <li class="page-item"><button class="page-link" onclick="decrement()"><i class="fa-solid fa-minus"></i></button></li>
                      <li class="page-item"><input type="text" value="1" id="text-box" class="page-link"></input></li>
                      <li class="page-item"><button class="page-link" onclick="increment()"><i class="fa-solid fa-plus"></i></button></li>
                    </ul>
                  </div>
                  </div>
                  <!-- remove items -->
                  <div class="row">
                    <div class="col-8 d-flex justify-content-between remove-wish">
                      <p><i class="fa-solid fa-trash"></i></p>
                    </div>
                    <div class="col-4 d-flex justify-content-end price">
                      <h3>$<span id="item-val">50.0</span></h3>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
            <!-- right side -->

            <div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
              <div class="right-side p-3 shadow bg-white">
                <h2 class="product-name">Summary</h2>
                <div class="price-individual d-flex justify-content-between">
                  <p>Cost</p>
                  <p>$<span>50.0</span></p>
                </div>
                <div class="price-individual d-flex justify-content-between">
                  <p>Shipping</p>
                  <p>$50.0</p>
                </div>
                <hr>
                <div class="total-amount d-flex justify-content-between font-weight-bold">
                  <p>Total amount</p>
                  <p>$<span id="total-cart-amount">100.0</span></p>
                </div>
                <button class="btn-checkout">Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap cdn js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
