<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <!-- bootstrap cdn link -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>

<!-- font awesome cdn link -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
    }

    .contact-image {
      max-width: 100%;
      height: auto;
    }

    .submit-btn {
        background-color: goldenrod;
        width: 100%;
        border: none;
        border-radius: 5px;
        padding: 10px;
    }

    .main-img {
        width: 300px;
        display: flex;
        align-items: center;
        justify-content: center;

    }
  </style>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="header-part1">
      <div class="logo"><h2>Ecommerce</h2></div>

      <!-- nav section -->
      <nav class="main-nav">
        <div class="input-field">
          <input type="search" placeholder="search" />
          <button class="header-part1-btn">Search</button>
        </div>
        <div class="login-cart">
          <a class="header-part1-btn" href="login.html">Login</a>
          <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>

      <div class="menu-btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="header-part2">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="allProducts.html">All Products</a></li>
        <li>
          <select id="redirectDropdownWomen" onchange="redirectWomen()">
            <option value="women.html">Womens</option>
            <option value="#">All</option>
            <option value="#">Dresses</option>
            <option value="#">Pants</option>
            <option value="#">Skirts</option>
          </select>
        </li>
        <li>
          <select name="" id="redirectDropdownMen" onchange="redirectMen()">
            <option value="men.html" selected>Men</option>
            <option value="#">All</option>
            <option value="#">Shirts</option>
            <option value="#">Pants</option>
            <option value="#">Hoodies</option>
          </select>
        </li>
        <li><a href="kids.html">Kids</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>
<div class="container">
  <div class="row">
    <div class="col-md-6 main-img">
      <!-- Column with business image -->
      <img src="images/product2-1.jpg" alt="Business Image" class="contact-image" width="300px">
    </div>
    <div class="col-md-6">
      <!-- Column with contact form -->
      <h2 class="mb-4">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
 <!-- footer section -->
 <footer>
  <div class="main-footer">
    <div class="women-links">
      
      <ul>
        <li><h2>Women</h2></li>
        <li>Dresses</li>
        <li>Pants</li>
        <li>Skirts</li>
      </ul>
    </div>
    <div class="men-links">
      
      <ul>
        <li><h2>Men</h2></li>
        <li>Shirts</li>
        <li>Pants</li>
        <li>Hoodies</li>
      </ul>
    </div>
    <div class="kids-links">
      <ul>
        <li><h2>Kids</h2></li>
      </ul>
    </div>
    <div class="links">
      <ul>
        <li><h2>Links</h2></li>
        <li><a href="/">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
  <hr>
  <p>Copyright &copy;Ecommerce 2024-25</p>
</footer>

></script>
<script src="index.js"></script>
</body>
</html>
